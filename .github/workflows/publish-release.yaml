name: Build & Publish APK
on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: [ubuntu-latest]
    env:
      GRADLE_OPTS: -Dorg.gradle.parallel=false

    steps:

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Create signing.properties
        run: |
          echo "storeFile=../signing.jks" >> signing.properties
          echo "storePassword=${{ secrets.SIGNING_KEY_STORE_PASSWORD }}" >> signing.properties
          echo "keyAlias=${{ secrets.SIGNING_KEY_ALIAS }}" >> signing.properties
          echo "keyPassword=${{ secrets.SIGNING_KEY_PASSWORD }}" >> signing.properties
        working-directory: ./app # Adjust if your module is not named 'app'


      - name: Decode Keystore
        run: |
          echo "${{ secrets.SIGNING_KEY_STORE_BASE64 }}" | base64 --decode > signing.jks

      - name: Build Signed Release APK
        run: ./gradlew assembleRelease

      - name: Upload Signed APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-signed-apk
          path: '**/build/outputs/apk/release/*.apk' # This path should now contain the signed APK
